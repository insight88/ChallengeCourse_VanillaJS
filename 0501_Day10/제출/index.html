<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Random Number Game</h1>
    <div>
      <h2>Generate a number between 0 and <class = "value" id = "value"></h2>
    </div>
    <form>
      <input
        type="range"
        min="0"
        max="200"
        value="100"
        list="tickmarks"
        id="bar"
        oninput="document.getElementById('value').innerHTML = this.value;"
      />
      <datalist id="tickmarks">
        <option value="0"></option>
        <option value="50"></option>
        <option value="100"></option>
        <option value="150"></option>
        <option value="200"></option>
      </datalist>
    </form>
    <div>
      <form>
        <h4>
          Guess the number:
          <input type="number" style="width:40px" class="guessNumber" />
          <input class="play" type="button" value="Play!" />
        </h4>
      </form>
    </div>
    <div class="chosen"></div>
    <div class="result"></div>
    <script src="index.js"></script>
  </body>
</html>
